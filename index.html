<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />
 <!-- Title -->
 <title>Prettty</title>
<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/jquery.jribbble.min.js"></script>
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Analytics -->

</head>

<!-- Body Content -->
<body>
		<div id="container">
			<ul id="shotsListing" class="clearfix">
				<strong>Loading...</strong>
			</ul>
		</div>


	<script type="text/javascript">
		$(document).ready(function(){
			getShotsList(1);
		
			$("nav .pagination").click(function(e){
				e.preventDefault();
				
				$(this).siblings(".sel").removeClass("sel");
				$(this).addClass("sel");
				
				var newnum = $(this).html();
				getShotsList(newnum);
			});
			
			function getShotsList(p){
				$.jribbble.getShotsByList("popular", function(data){
	    		var html = [];
	
	    		$.each(data.shots, function (i, shot) {
	       html.push('<li>');
	       html.push('<a class="profpic" href="' + shot.player.url + '"><img src="' + shot.player.avatar_url + '" alt="' + shot.player.name + '"></a> ');
	       html.push('<a class="shots" href="' + shot.url + '" target="_blank" class="linkc">');
	       html.push('<img  src="' + shot.image_url + '" alt="' + shot.title + '">');
						html.push('</a></li>');
	    		});
	
	    	$('#shotsListing').html(html.join(''));
	    	}, {page: p, per_page: 15});			
			}

		});
	</script>
</body>
</html>
