<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />
 <!-- Title -->
 <title>Prettty</title>
 
 <!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/jquery.jribbble.min.js"></script>
<script src="js/hook.js" type="text/javascript"></script>

<!-- Analytics -->

</head>

<!-- Body Content -->
<body>
			<ul id="shotsListing" >
				<img src="/images/hook-spinner.gif">
			</ul>


	<script type="text/javascript">
		$(document).ready(function(){
			getShotsList(1);
		
			$("nav .pagination").click(function(e){
				e.preventDefault();
				
				$(this).siblings(".sel").removeClass("sel");
				$(this).addClass("sel");
				
				var newnum = $(this).html();
				getShotsList(newnum);
			});
			
			function getShotsList(p){
				$.jribbble.getShotsByList("popular", function(data){
	    		var html = [];
	
	    		$.each(data.shots, function (i, shot) {
	       html.push('<li>');
	       html.push('<div class="sidebar">')
	       html.push('<a class="profpic" href="' + shot.player.url + '"><img src="' + shot.player.avatar_url + '" alt="' + shot.player.name + '"></a> ');
	       html.push('<a class="ui" href="' + shot.url + '/fans"><img src="/images/liked.png"></a>')
	       html.push('<a class="ui" href="' + shot.player.url + '/followers"><img src="/images/followed.png"></a>')
	       html.push('<a class="ui" href="' + shot.url + '/buckets"><img src="/images/bucket.png"></a>')
	       html.push('</div>')
	       html.push('<a class="shots" href="' + shot.url + '" target="_blank" class="linkc">');
	       html.push('<img  src="' + shot.image_url + '" alt="' + shot.title + '">');
						html.push('</a></li>');
	    		});
	
	    	$('#shotsListing').html(html.join(''));
	    	}, {page: p, per_page: 20});			
			}

		});
	</script>
	<div id="hook">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<!-- <span id="hook-text">Reloading...</span> -->
</div>
</body>
</html>
